name: Build Android APK

on:
  push:
    branches:
      - main  # 监听主分支的提交
  pull_request:
    branches:
      - main  # 监听与主分支的拉取请求

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Flutter 环境
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # 使用 Flutter 的稳定版本

      # 设置 Android 环境
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-version: 'commandlinetools-linux-8512546_latest'  # 设置 Android SDK 的版本
          target: android-30  # 目标 API 级别
          modules: 'platform-tools,build-tools;30.0.3'  # 安装需要的模块

      # 安装依赖
      - name: Install dependencies
        run: flutter pub get

      # 构建 APK
      - name: Build APK
        run: flutter build apk --release

      # 上传 APK 作为构建产物
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
