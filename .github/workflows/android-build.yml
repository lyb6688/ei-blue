name: Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # 改用精确版本号
    - name: Set up Java 8
      uses: actions/setup-java@v3.13.0  # 指定具体版本
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Setup Flutter 2.16.1
      uses: subosito/flutter-action@v2.0.0
      with:
        flutter-version: '2.16.1'

    - name: Build APK
      run: |
        flutter pub get
        flutter build apk --release

    # 修正上传步骤
    - name: Upload APK
      uses: actions/upload-artifact@v3.1.3  # 指定精确版本
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
